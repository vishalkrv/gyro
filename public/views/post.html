<div style="padding-top: 50px">
	<div flex-container="row" style="width: 100%" class="postsPage">
	<ng-include src="'posts.html'" style="margin: 0px auto;"></ng-include>
</div>
	
	<div flex-container="row"class="comments">
		<div class="text">			
			<textarea ng-model="commentText"> Hello World</textarea>
			<button class="btn btn--l btn--black btn--icon" ng-click="reply()" lx-ripple style="float: right;margin-top:-8px;">
            <i class="mdi mdi-reply"></i>
            </button>		
		</div>
	</div>

	<div flex-container="row"class="comments" ng-repeat="comment in item._comments.slice().reverse()">
		<div class="text text-reply">
			<div class="info"><span class="spclColor">{{comment._by.userName}}</span> commented <span am-time-ago="comment.time"></span></div>
			<span>{{comment.text}}</span>			
		</div>
	</div>

	
</div>
